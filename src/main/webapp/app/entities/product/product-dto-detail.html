
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.product.price}} грн</span>
        </dd>
        <dt><span>Updated</span></dt>
        <dd>
            <span>{{vm.product.updated | date:'medium'}}</span>
        </dd>
        <dt><span>Image Path</span></dt>
        <dd>
            <span>{{vm.product.imagePath}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <a ui-sref="category-dto-detail({id:vm.product.category.id})" has-authority="ROLE_ADMIN">{{vm.product.category.name}}</a>
            <span has-authority!="ROLE_ADMIN">{{vm.product.category.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="product-dto-detail.edit({id:vm.product.id})" class="btn btn-primary" has-authority="ROLE_ADMIN">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
